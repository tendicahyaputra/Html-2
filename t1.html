<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>company profile</title>
</head>
<body>
<form>
  Nama Lengkap : <input type="text" name="nama" value="nama"><br><br>
<label>Tanggal Lahir :</label>
<input type="date" name="tggl" value="tggl"><br><br>
<label>Jenis Kelamin :</label>
<input type="radio" name="jeniskelamin" value="laki-laki">
<label for="jeniskelamin">Laki-Laki</label>
<input type="radio" name="jeniskelamin" value="perempuan">
<label for="jeniskelamin">Perempuan</label><br><br>
<label>Hobi :</label><br><br>
<input type="checkbox" name="hobi" value="sukamembaca">
<label>Suka Membaca</label><br><br>
<input type="checkbox" name="hobi" value="sukaolahraga">
<label>Suka Olahraga</label><br><br>
<input type="checkbox" name="hobi" value="sukajalan-jalan">
<label>Suka Jalan-Jalan</label><br><br>
<label>Negara :</label>
<select name="asal negara" size="1">
  <option value="id">indonesia</option>
  <option value="my">malaysia</option>
  <option value="sg">singapura</option>
  <option value="th">thailand</option>
</select><br><br>
<label>Alamat Lengkap :</label>
<textarea name="alamatlengkap" rows="5" cols="50"></textarea><br><br>
<label>Arsip File/CCV</label>
<input type="file" name="arsip"><br><br>
Password : <input type="password" name="fpassword" value="password">
</form>
</body>
</html>
