<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Form sewa mobil :</label><br><br>
  Nama Lengkap : <input type="text" name="namalengkap" value="namalengkap"><br><br>
  Tempat Lahir : <input type="text" name="tl" value="tl"><br><br>
  Tanggal Lahir : <input type="date" name="tanggall" value="tanggall"><br><br>
  <label>Jenis Kelamin :</label>
  <input type="radio" name="jeniskelamin" value="Laki-Laki">
  <label for="laki-laki">Laki-Laki</label>
  <input type="radio" name="jeniskelamin" value="Perempuan">
  <label for="perempuan">Perempuan</label><br><br>
  <label>Mobil yang akan disewa :</label>
  <select name="nama mobil" size="1">
    <option value="Avanza">Avanza</option>
    <option value="pickup">Pickup</option>
    <option value="l200">L200</option>
    <option value="panther">Panther</option>

  </select>
  <label>Tahun :</label>
  <select name="tahun" size="1">
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
  </select><br><br>
  Waktu pengembalian mobil : <input type="time" name="waktupengembalianm" value="waktupengembalianm"><br><br>
  Upload ktp : <input type="file" name="upload" value="upload">



</body>
</html>
